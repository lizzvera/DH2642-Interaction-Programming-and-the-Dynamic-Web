<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>A web page</title>
	<link rel="stylesheet" type="text/css" href="styleselectagain.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
  
</head>
<body>
  <div id="wrap">
            <div id="head">
                <h1>Dinner Planner</h1>
            </div>
            <div id="mainbody">
                <!-- 主干 -->
                <div class="left">
                	<h5> My Dinner</h5>
                	<div class="box">
                		<label for="number">People:</label>
                		<input id="guestNum" type="number" value="3">
                	</div>
                	<div id="dishname">
                		<h5>Dish name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;cost</h5>
                	</div>
                    <div id="item">
                        <h6>Lasagne&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;77.20</h6>
                    </div>
                	<div id="price">
                		<h6>SEK&nbsp;77.20&nbsp;&nbsp;</h6>
                	</div>
                	<div class="button">
		            <button type="button" style="background-color:#ffa500;color=black;font-size: 15px;border: 2px solid black;box-shadow: 5px 6px 10px #000;"
                    class="btn">Confirm dinner</button>
                    </div>
                </div>
                
                <div class="right_1">
                	<div id="find">
                		<h5>ADD ANOTHER ONE</h5>
                	</div>
                	<div id="line" style=" margin:auto; width:100%; height:102px;">
                		<div id="keywords" style=" width:25%; height:40px;  float:left; margin-left:1%; border:solid 2px #000000;">
                		<h5>Enter&nbsp;Key&nbsp;Words</h5>
                	    </div>
                	    <div class="div1" style=" width:32%; height:100px; float:left; margin-left:1%;">
                	    	<select>
                	    		<option value="All">All</option>
                	    		<option value="Maincourses">Main Courses</option>
                	    		<option value="Sidedish">Side Dish</option>
                	    		<option value="Dessert">Dessert</option>
                	    		<option value="Appetizer">Appetizer</option>
                	    		<option value="...">...</option>
                	    	</select>
                	    </div>
                	    <div class="buttontwo" style="width:32%; height:100px; float:left; margin-left:1%; margin-top:0px">
                	    	<button type="buttontwo" style="background-color:#ffa500;color=black;font-size: 15px;border: 2px solid black;box-shadow: 5px 6px 10px #000;"class="btn">search</button>
                	    </div>
                    </div>
                </div>
                <div class="right_2">
                	<div id="photos">
                		<div class="responsive">
                			<div class="img">
                				<a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                					<img src="images/toast.jpg" alt="toast" width="180" height="120"></a>
                				<div class="desc">Toast</div>
                			</div>
                		</div>
                		<div class="responsive">
                			<div class="img">
                				<a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                					<img src="images/meatballs.jpg" alt="meatballs" width="180" height="120"></a>
                				<div class="desc">Meatballs</div>
                			</div>
                		</div>
                		<div class="responsive">
                			<div class="img">
                				<a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                					<img src="images/icecream.jpg" alt="icecream" width="180" height="120"></a>
                				<div class="desc">Icecream</div>
                			</div>
                		</div>
                		<div class="responsive">
                			<div class="img">
                				<a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                					<img src="images/bakedbrie.jpg" alt="bakedbrie" width="180" height="120"></a>
                				<div class="desc">Bakedbrie</div>
                			</div>
                		</div>
                		<div class="responsive">
                			<div class="img">
                				<a target="_blank" href="http://static.runoob.com/images/demo/demo1.jpg">
                					<img src="images/sourdough.jpg" alt="sourdough" width="180" height="120"></a>
                				<div class="desc">Sourdough</div>
                			</div>
                		</div>
                	</div>
                	<div id="scroll">
                	<div class="test test-1">
                        <div class="scrollbar"></div>
                    </div>
                	</div>
                </div>

            </div>
        </div>
         <script src="https://code.jquery.com/jquery.js"></script>
         <!-- Scripts for views -->
  <script src="../js/app.js"></script>
  <script src="../js/homeView.js"></script>
  <script src="../js/model/DinnerModel.js"></script>
  <script src="../js/sidebar.js"></script>
    </body>
</html>
